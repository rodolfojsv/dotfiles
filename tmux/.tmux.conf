set -ga terminal-overrides ",screen-255color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/Development/.dotfiles/tmux-sessionizer"

bind-key -r h run-shell "~/Development/.dotfiles/tmux-sessionizer ~/Development/onevite-api"
bind-key -r T run-shell "~/Development/.dotfiles/tmux-sessionizer ~/dotfiles/"
bind-key -r g run-shell "~/Development/.dotfiles/tmux-sessionizer ~/Development/onevite-frontend"
bind-key -r N run-shell "~/Development/.dotfiles/tmux-sessionizer ~/vaults"
